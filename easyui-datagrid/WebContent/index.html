	<table id="dataTable"></table>
	
	<div id="dg">
		姓名:<input name="name" class="textbox"/>
		密码:<input type="password" name="name" class="textbox"/>

	</div>
	<div id="tb">

			<a href="#" id="add" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-add'">添加</a>
